<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>create-incident</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Brief Description</ion-label>
      <ion-input type="text" [(ngModel)]="BriefDescription"></ion-input>
    </ion-item>
     <div class="upload">
      <p>Upload an image</p><br>
      
      <ion-button (click)="addImage()" color="success">camera</ion-button>
    </div>
    

  </ion-card>
  <ion-button (click)="onAddPost()" color="success">Add New Incident</ion-button>
</ion-content>
